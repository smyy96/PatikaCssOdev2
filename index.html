<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/google-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="Css/index.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="img-top">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
        </div>
        <div class="search">
            Search the web using Google! <br>
            <input type="text" id="search-text" value="" size="60"><br>
            <input type="submit" id="search-submit" value="Google Search">
            <input type="submit" id="search-submit" value="I'm feeling lucky">
        </div>
        <div class="content">
            <div class="left-bar">
                Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="center-bar">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="right-bar">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" value="your e-mail" id="mail-text" size="30"><br>
                <input type="submit" value="Google Search">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
